        <h1>Home Page</h1>
    </div>

        <input type="text" class="form-control search-input"
        placeholder="Tìm sản phẩm" [(ngModel)]="keyword">
        <select class="form-control product-category" [(ngModel)]="selectedCategory">
            <option value="0">Tất cả</option>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <button class="btn btn-primary ml-2" (click)="searchProducts()">Tìm kiếm</button>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let product of products">
            <div class="product-items" (click)="OnProductClick(product.id)">
                <img [src]="product.url" alt="Product Image" class="product-image">
                <h3 class="product-name">{{product.name}}</h3>
                <p class="product-description">{{product.description}}</p>
                <p class="product-price">Giá: ${{product.price}}</p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" *ngIf="currentPage>1">
                    <a href="#" class="page-link" (click)="onPageChange(1)">First</a>
                </li>
                <li class="pageitem" *ngIf="currentPage > 1">
                    <a href="#" class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
                </li>
                <ng-container *ngFor="let page of visiblePages">
                    <li class="page-item" [ngClass]="{'active':page === currentPage}">
                        <a href="#" class="page-link" (click)="onPageChange(page)">{{page}}  </a>
                    </li>
                </ng-container>
                <li class="page-item" *ngIf="currentPage < totalPages">
                    <a href="#" class="page-link" (click)="onPageChange(currentPage+1)">Next</a>
                </li>
                <li class="page-item" *ngIf="currentPage < totalPages">
                    <a href="#" class="page-link" (click)="onPageChange(totalPages)">Last</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
